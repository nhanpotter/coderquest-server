{% load static %}
        
        <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0">
            <div class="main-navbar">
              <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap border-bottom p-0">
                <a class="navbar-brand w-100 mr-0" href="https://appseed.us/admin-dashboards/django-dashboard-shards" style="line-height: 25px;">
                  <div class="d-table m-auto">
                    <img id="main-logo" class="d-inline-block align-top mr-1" style="max-width: 25px;" src="{% static 'analytics/img/shards-dashboards-logo.svg'%}" alt="Shards Dashboard">
                    <span class="d-none d-md-inline ml-1">Coder Quest Dashboard</span>
                  </div>
                </a>
                <a class="toggle-sidebar d-sm-inline d-md-none d-lg-none">
                  <i class="material-icons">&#xE5C4;</i>
                </a>
              </nav>
            </div>
              <div class="nav-wrapper">
                <ul class="nav flex-column">

                  {% for item in expedition_list %}
                  <li class="nav-item">
                    <a class="nav-link {% if item.id == expedition.id %}active{% endif %}" 
                      href="{% url 'data-analysis' item.id%}">
                      <i class="material-icons">edit</i>
                      <span>{{item.course.course_code}} - {{item.course.course_name}}</span>
                    </a>
                  </li>
                  {% endfor %}
                  
                </ul>
              </div>

        </aside>
